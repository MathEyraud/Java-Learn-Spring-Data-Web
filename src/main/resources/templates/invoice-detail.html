<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>List of Invoices</title>
    </head>

    <body>
        <table>

            <thead>
                <tr>
                    <th>Invoice number</th>
                    <th>Customer Name</th>
                    <th>Order Number</th>
                </tr>
            </thead>

            <tbody>
                <h1>Invoice Details</h1>
                <td th:text="${invoice.number}">number</td>
                <td th:text="${invoice.customerName}">customerName</td>
                <td th:text="${invoice.orderNumber}">orderNumber</td>
            </tbody>

        </table>

    </body>

</html>
